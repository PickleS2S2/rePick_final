<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">


<div layout:fragment="content">

    <!--------------------------질문 상세 내용-------------------------------->

    <!--질문-->
    <h2 th:text="${question.subject}"></h2>

    <!--카테고리추가-->
    <div th:text="${question.category}"></div>

    <div>
        <!--조회수-->
        <div th:text="|조회수 : ${question.countview}|"></div>

        <!--마크다운 적용-->
        <div th:utext="${@commonUtil.markdown(question.content)}"></div>

        <!--파일업로드-->
        <img th:src="@{${question.filepath}}">

        <!--질문 수정일시표시-->
        <div th:if="${question.modifyDate != null}">
            <span>modified at</span>
            <div th:text="${#dates.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>

        <div>
            <!--본문 글쓴닉네임-->
            <span th:if="${question.author != null}" th:text="${question.author.nickname}"></span>
            <!--질문 생성날짜-->
            <div th:text="${#dates.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
        </div>


        <div>
            <!--질문추천-->
            <a href="javascript:void(0)" ; class="recommend"
               th:data-uri="@{|/question/vote/${question.id}|}">추천
                <span th:text="${#lists.size(question.voter)}"></span></a>

            <!--질문수정-->
            <a th:href="@{|/question/modify/${question.id}|}"
               sec:authorize="isAuthenticated()"
               th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
               th:text="수정"></a>

            <!--질문삭제-->
            <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
               class="delete" sec:authorize="isAuthenticated()"
               th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
               th:text="삭제"></a>
        </div>
    </div>


    <!--------------------------답변의 갯수표시-------------------------------->
    <h5 th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <!--#list.size(이터러블객체)-타임리프가 제공하는 유틸리티로 객체의 길이를 반환-->
    <!--답변 반복 시작-->
    <div th:each="answer, loop : ${paging}">
        <a th:id="|answer_${answer.id}|"></a> <!--앵커태그-->

        <!--마크다운 적용-->
        <div th:utext="${@commonUtil.markdown(answer.content)}"></div>

        <div>
            <!--답변 수정일시표시-->
            <div th:if="${answer.modifyDate != null}">
                <span>modified at</span>
                <div th:text="${#dates.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
            </div>

            <div>
                <!--답변 닉네임-->
                <span th:if="${answer.author != null}" th:text="${answer.author.nickname}"></span>
                <!--답변 생성일시표시-->
                <div th:text="${#dates.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
            </div>
        </div>

        <div>
            <!--답변추천버튼-->
            <a href="javascript:void(0);" class="recommend"
               th:data-uri="@{|/answer/vote/${answer.id}|}">추천
                <span th:text="${#lists.size(answer.voter)}"></span>
            </a>

            <!--답변수정버튼-->
            <a th:href="@{|/answer/modify/${answer.id}|}"
               sec:authorize="isAuthenticated()"
               th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
               th:text="수정"></a>

            <!--답변삭제버튼-->
            <a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
               class="delete" sec:authorize="isAuthenticated()"
               th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
               th:text="삭제"></a>
        </div>
    </div>


    <!--------------------------답변 페이징-------------------------------->
    <div th:if="${!paging.isEmpty()}">
        <ul>
            <li th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a th:href="@{|?page=${paging.number-1}|}">
                    <span>이전답변</span>
                </a>
            </li>

            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'">
                <a th:text="${page}" th:href="@{|?page=${page}|}"></a>
            </li>

            <li th:classappend="${!paging.hasNext} ? 'disabled'">
                <a th:href="@{|?page=${paging.number+1}|}">
                    <span>다음답변</span>
                </a>
            </li>
        </ul>
    </div>


    <!--------------------------답변 작성-------------------------------->
    <form th:action="@{|/answer/create/${question.id}|}"
          th:object="${answerForm}" method="post">

        <div th:replace="form_errors :: formErrorsFragment"></div>
        <!--th:replace - 공통템플릿을 템플릿내에 삽입가능-->
        <!--div엘리먼트를 form_errors.html파일의 th:fragment속성명이 formErrorsFragment인 엘리먼트로 교체-->

        <!--로그인시에만 답변작성가능-->
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}"
                  class="form-control" rows="10"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}"
                  class="form-control" rows="10"></textarea>

        <input type="submit" value="답변등록">
    </form>

    <!------------------------질문 이전글 다음글------------------------------>
    <span>이전글</span>
    <span><a th:href="@{|/question/detail/${prevID}|}"
             th:text="*{prevSub}"></a></span>
    <hr>
    <span>다음글</span>
    <span><a th:href="@{|/question/detail/${nextID}|}"
             th:text="*{nextSub}"></a></span>

</div>


<script layout:fragment="script" type="text/javascript">

    //질문삭제
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
        });
    });
    //추천
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
        })
    })


</script>

</html>
